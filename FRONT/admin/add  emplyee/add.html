<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Employees</title>
    <link rel="stylesheet" href="add.css">
</head>
<body>
    <div class="container">
        <h1>Manage Employees</h1>

        <form id="employee-form">
            <input type="text" id="employee-id" placeholder="Employee ID" required>
            <input type="text" id="employee-name" placeholder="Employee Name" required>
            <input type="text" id="employee-role" placeholder="Employee Role" required>
            <input type="number" id="employee-salary" placeholder="Employee Salary" required>
            
            <button type="submit">Add Employee</button>
        </form>

        
        <h2>Employee List</h2>
        <div id="employee-list">
            <ul id="list"></ul>
        </div>

    <script type="module" src="add.js"></script>
</body>
</html>
